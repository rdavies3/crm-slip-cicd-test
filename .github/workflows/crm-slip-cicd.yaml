name: deploy-app

env: 
  URL: https://elastic.snaplogic.com
  ORG-PROD: asu-prod
  ORG-NP: asu-np
  APP_NAME: ${{ github.event.repository.name }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  on:
    push:
      branches:
        - dev
        - qa
    pull_request:
      branches:
        - main

jobs:
  build: 
    runs-on: ubuntu-latest
    env:
      SHORT_SHA: =$(git rev-parse --short=7 ${{ github.sha }})
    steps:
      - name: Set MY_ORG
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "MY_ORG=${{ secrets.ORG_PROD }}" >> $GITHUB_ENV
          else
            echo "MY_ORG=${{ secrets.ORG_NP }}" >> $GITHUB_ENV
          fi

      - name: Print MY_ORG
        run: echo "MY_ORG is $MY_ORG"
      
      - name: Print SHORT_SHA
        run: echo "SHORT_SHA is $SHORT_SHA"