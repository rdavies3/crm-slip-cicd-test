name: deploy-app

on:
  push:
    branches:
      - dev
      - qa
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env: 
  URL: https://elastic.snaplogic.com
  APP_NAME: ${{ github.event.repository.name }}
  MY_ORG: ${{ github.ref == 'refs/heads/main' && 'asu-prod'|| 'asu-np' }}
  BUILD_PATH: ''
  MY_REF: ''
  DEPLOY_PATH: ''
  MIGRATE: false

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: benjlevesque/short-sha@v3.0
        id: short-sha
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
          
      - name: Set deploy vars
        run: |
          echo "BUILD_PATH=${{ env.MY_ORG }}/CICD/${{ env.APP_NAME }}-${{ env.SHA }}" >> $GITHUB_ENV
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "MY_REF=main" >> $GITHUB_ENV
            echo "DEPLOY_PATH=${{ env.MY_ORG }}/int-prod/${{ env.APP_NAME }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "MY_REF=qa" >> $GITHUB_ENV
            echo "DEPLOY_PATH=${{ env.MY_ORG }}/int-qa/${{ env.APP_NAME }}" >> $GITHUB_ENV
          else
            echo "MY_REF=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=${{ env.MY_ORG }}/int-dev/${{ env.APP_NAME }}" >> $GITHUB_ENV
          fi
      
      - name: Create new project from github
        run: |
          if curl -s --fail --location --request POST '${{ env.URL }}/api/1/rest/public/project/create-project/${{ env.DEPLOY_PATH }}' \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Basic ${{ secrets.SNAPLOGIC_HTTP_BASIC_AUTH }}' \
            --data-raw '{
                "repo": "${{ github.repository }}",
                "ref": "${{ env.MY_REF }}"
              }'; then
            echo "create-project request succeeded"
          else 
            echo "create-project request failed"
            echo "MIGRATE=true" >> $GITHUB_ENV
            exit 1
          fi
        continue-on-error: true

      - name: Delete project build folder
        if: ${{ env.MIGRATE }}
        run: |
          if curl -s --location --request DELETE '${{ env.URL }}/api/1/rest/public/assetapi/project/${{ env.BUILD_PATH }}' \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Basic ${{ secrets.SNAPLOGIC_HTTP_BASIC_AUTH }}'

      - name: Create project build folder
        if: ${{ env.MIGRATE }}
        run: |
          curl -s --location --request POST '${{ env.URL }}/api/1/rest/public/assetapi/project/${{ env.BUILD_PATH }}' \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Basic ${{ secrets.SNAPLOGIC_HTTP_BASIC_AUTH }}' \
            --data-raw '{
                "permissions": [
                    {
                        "perms": ["R","W","X"],
                        "subject_type": "USER",
                        "inherit": true,
                        "subject": "roger.davies@asu.edu"
                    }
                ]
            }'

      - name: Checkout Project from Github to project build folder
        if: ${{ env.MIGRATE }}
        run: |
          curl -s --location --request POST '${{ env.URL }}/api/1/rest/public/project/checkout/${{ env.BUILD_PATH }}' \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Basic ${{ secrets.SNAPLOGIC_HTTP_BASIC_AUTH }}' \
            --data-raw  '{
                "repo": "${{ github.repository }}",
                "ref": "${{ env.MY_REF }}"
              }'

      - name: Migrate project from github or migrate if exists
        if: ${{ env.MIGRATE }}
        run: |
          curl -s --location --request POST '${{ env.URL }}/api/1/rest/public/project/migrate/${{ env.BUILD_PATH }}' \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Basic ${{ secrets.SNAPLOGIC_HTTP_BASIC_AUTH }}' \
          --data-raw '{
              "dest_path" : "${{ env.DEPLOY_PATH }}",
              "asset_types" : ["File", "Job", "Pipeline", "Policy"],
              "duplicate_check" : false,
              "async" : false
          }'
