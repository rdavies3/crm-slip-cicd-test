name: deploy-app

env: 
  URL: https://elastic.snaplogic.com
  ORG-PROD: asu-prod
  ORG-NP: asu-np
  APP_NAME: ${{ github.event.repository.name }}

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  on:
    push:
      branches:
        - dev
        - qa
    pull_request:
      branches:
        - main

jobs:
  build: 
    runs-on: ubuntu-latest
    env:
      MY_ORG: ${{ github.ref == 'refs/heads/main' && secrets.ORG_PROD || secrets.ORG_NP }}
      SHORT_SHA: =$(git rev-parse --short=7 ${{ github.sha }})
    steps:
      - name: Print MY_ORG
        run: | 
          echo "MY_ORG is $MY_ORG"
          echo "SHORT_SHA is $SHORT_SHA"
